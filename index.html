<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="head-card">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="image"/>
          <area class="view">
          <img src="./images/icon-view.svg" alt="view" class="icon-view">
        </div>
        <div class="body-card">
          <a href="">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="tag">
            <span class="price">
              <img src="./images/icon-ethereum.svg" alt="ethereum" />
              0.041 ETH
            </span>
            <span class="time">
              <img src="./images/icon-clock.svg" alt="clock" />
              3 days left
            </span>
          </div>
          <hr />
          <span class="creator">
            <img src="./images/image-avatar.png" alt="avatar" />
            <span>Creation of <a href="" class="name">Jules Wyvern</a></span>
          </span>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Demas Arvin</a>.
    </div>
  </body>
</html>
